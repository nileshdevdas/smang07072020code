<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4">
      <div *ngIf="loggedin;else loginform">
        <form (ngSubmit)="handleLogout()">
          <input type="submit" value="Logout" class="btn btn-danger">
        </form>
      </div>
      <ng-template #loginform>
        <form class="form" (ngSubmit)="handleForm()">
          <div class="from-group">
            <label class="label label-primary">Email</label>
            <input type="email" class="form-control" name="email" placeholder="enter email" [(ngModel)]="user.email">
          </div>
          <div class="from-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter Password"
              [(ngModel)]="user.password">
          </div>
          <div class="form-group">
            <input type="submit" class="form-control" value="Login" class="btn btn-success">
          </div>
        </form>
      </ng-template>
    </div>
  </div>
</div>
