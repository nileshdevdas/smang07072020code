<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <div class="card card-primary">
        <div class="card-body">
          <form class="form" (ngSubmit)=handleForm()>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" [(ngModel)]="user.email" required class="form-control" name="email" id="email"
                placeholder="Enter Email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" [(ngModel)]="user.password" name="password" id="password"
                placeholder="Enter Email">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-success" value="Login">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
