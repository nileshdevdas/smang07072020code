<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th scope="col">MovieName</th>
    <th>Release Date</th>
  </tr>
  </thead>
  <tr *ngFor="let movie of movies">
    <td>{{movie | uppercase }} {{1000 | currency:"GBP"}}</td>
    <td>{{expressdate | date:'dd-MM-y  MM hh-mm-ss'}}</td>
  </tr>
</table>

<button (click)="handleReload()" class="btn btn-primary">Reload</button>
